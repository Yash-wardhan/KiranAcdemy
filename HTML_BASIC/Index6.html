<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alignment -> Right/Left/Center</title>
</head>
<body style="background: #ddd;">
    <p>Hello Everyone</p>
    <h1 style="color: green; font-size: 100%; text-align: right;">Right</h1>
    <h2 style="color: Pink; font-size: 110%; text-align: center;">Center</h2>
    <h3 style="color: purple; font-size: 120%; text-align: left;">Left</h3>
    <h4 style="color: lightcoral; font-size: 130%; text-align: right;">Right</h4>
    <h5 style="color: darkgray; font-size: 140%; text-align: center;">Center</h5>
    <h6 style="color: limegreen; font-size: 150%; text-align: left;">Left</h6>
</body>
</html>
