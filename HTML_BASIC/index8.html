
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- Suppose i have on text box When user click this text box will display 
            some course list and user can choose option from this list -->
    <label for="Course">Courses</label>
    <input type="text" id="course" list="courses"/>
    <datalist id="courses">
        <option value="AI">AI</option>
        <option value="DSA">DSA</option>
        <option value="AWS">AWS</option>
        <option value="MERN/MEAN">MEAN/MERN</option>
        <option value="Data Ansyist">Data Analy.</option>
    </datalist>
</body>
</html>
