<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function greatest(){
            var n1 = parseInt(prompt("Enter your First number (a) = "))
            var n2 = parseInt(prompt("Enter your Second number (b) = "))
            var n3 = parseInt(prompt("Enter your Third number (c) = "))

            if(n1>n2 || n1>n3){
                console.log('a variable is greatest among b and c',n1)
            }else if(n2>n1 || n2>n3){
                console.log('b variable is greatest among a and c',n2)
            }
            else{
                console.log('c variable is greatest among a and b',n3)
            }
        }
        greatest()
    </script>
</body>
</html>
