    <script>
        // if (condition){

        // check given number is even/odd 
        var num = parseInt(prompt("Enter Your Any Number"))

        if (num%2!=0){
            document.write(`${num} is odd Number`)
        }
        else{
            document.write(`${num} is even Number`)
        }

    </script>
