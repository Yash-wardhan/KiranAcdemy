    <script>
        function fact(n){
            if(n=>0){
                if(n==1 || n==0){
                    return 1
                }
                else{
                    return fact(n-1)*n
                }
            }
            else{
                console.log('error')
            }
        }
        console.log(`factorial of -1  =`,fact(-1))
        
    </script>
