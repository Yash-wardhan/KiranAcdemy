<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <!-- Arrow function is shortcut way -->
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="text" id="c">
    <button onclick="load()">ADD</button>
    <p>

    </p>
</body>
<script>
    var addThreeNumber = (a,b,c) =>{
        return a+b+c
    }
    const load = () =>{
        a = document.querySelector('#a').value
        b = document.querySelector('#b').value
        c = document.querySelector('#c').value
        console.log(a)
        document.querySelector('p').innerHTML = addThreeNumber(a,b,c)
    }
</script>
</html>
