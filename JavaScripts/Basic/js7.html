<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Enter Your First Number"))
        var n2 = parseInt(prompt("Enter Your Second Number"))

        var operator = prompt("Enter Your Operator = ")

        var value
        if (operator == '+'){
            value = n1+n2
        } 
        else if(operator == '-'){
            value = n1 - n2
        }
        else if(operator == '/'){
            value = n1 / n2
        }
        else if(operator == '*'){
            value = n1 * n2
        }
        else if(operator == '%'){
            value = n1 % n2
        }
        else { 
            alert("Enter a invalid operator")
        }
        document.write(`${n1} ${operator} ${n2} =  ${value}`)
    </script>
</body>
</html>
