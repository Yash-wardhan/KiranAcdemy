<body>

    <!-- Looping Statement --iterative control structure

        Welcome --10 times

        there are 3 loop are - 
           1. for loop
              for (intial value ; condition ; increment)
           2. while loop
           3. do while loop
     -->
    <script>


        // for(var i = 0 ; i<10 ; i++){
        //     document.write(`${i+1} <br>`)
        // }

        // adding of first 10 number 
        var sum = 0
        for (var i = 0 ; i<= 10 ; i++ ){
            sum = sum + i
            document.write(`i of ${i} = ${sum} <br>`)
        }
        document.write (`sum of ${sum}`)
    </script>
</body>
