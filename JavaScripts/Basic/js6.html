<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <!-- greatest of 3 number -->

    <script>
        var num = parseInt(prompt("Value of num 1 ="))
        var num1 = parseInt(prompt("Value of num 2 ="))
        var num2 = parseInt(prompt("Value of num 3 ="))

        if (num>num1 && num > num2){
            document.write("Num is greatest :"+num)
        }
        else if(num1>num && num1 > num2){
            document.write("Num is greatest :"+num1)
        }
        else{
            document.write("Num is greatest :"+ num2)
        }
    </script>
</body>
</html>
