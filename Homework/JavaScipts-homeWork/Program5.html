<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<body>
    <h3>Wap to print the square of numbers of given range print ans in table</h3>
    <script>

        // Ini.
        var n1 = parseInt(prompt("Number Range 1 st "))
        var n2 = parseInt(prompt("Number Range 2 nd "))

        //format

        document.write(`<table cellpadding = '7' border = '3' align = 'center' width = '50%'>`)
        document.write(`<tr><td>Number</td><td>Square Number</td></tr>`)
        for(var i = n1 ; i<=n2 ; i++){
            document.write(`<tr><td>${i}</td><td>${i*i}</td></tr>`)
        }
        document.write('</table')

    </script>
</body>
</html>
