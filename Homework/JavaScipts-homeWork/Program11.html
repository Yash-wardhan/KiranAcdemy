<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
</head>
<body>
    <h5>
        WAP a js program to get the current date using event handling.
    </h5>
    <script>
        const time = new Date("2022-03-25")
        document.write(`<h1>${time}</h1>`)
    </script>
</body>
</html>
