<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td,tr{
            border: 2px solid #ddd;
            border-collapse: collapse;
            padding: 10px 20px;
            width: 50%;
            text-align: center;
            margin: 250px 0;
        }
        tr:nth-child(even){
            background-color: gray;
        }
    </style>
</head>
<body>
    <center>
    <table cellpadding="7">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>city</th>
        </tr>
        <tr>
            <td>Pranav</td>
            <td>23</td>
            <td>Pune</td>
        </tr>
        <tr>
            <td>Yash Wardhan</td>
            <td>26</td>
            <td>Patna</td>
        </tr>
        <tr>
            <td>sanket</td>
            <td>23</td>
            <td>Raipur</td>
        </tr>
    </table>
    </center>
</body>
</html>
